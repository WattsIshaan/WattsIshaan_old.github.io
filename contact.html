	<h2 style="text-align: center;"> Connect With Me! </h2><br/>

	<section id="contact">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2 text-center info" id="contactContent">
					<form action="https://formspree.io/f/xdovnppb" method="post">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="fname">First Name</label>
								<input type="text" class="form-control" name="message[firstname]" id="fname"
									placeholder="First Name" required >
							</div>
							<div class="form-group col-md-6">
								<label for="lname">Last Name</label>
								<input type="text" class="form-control" name="message[lastname]" id="lname"
									placeholder="Last Name" >
							</div>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" name="message[email]" id="email"
								placeholder="Email" required >
						</div>
						<div class="form-group">
							<label for="mobilenumber">Mobile Number</label>
							<input type="tel" class="form-control" name="message[mobilenumber]" id="mobilenumber"
								placeholder="Mobile Number" required >
						</div>
						<div class="form-group">
							<label for="message">Message</label>
							<textarea class="form-control" rows="5" name="message[content]" id="message" required
								></textarea>
						</div>
						<button type="submit" class="btn btn-black">Send <i
								class="fas fa-paper-plane"></i></button>
					</form>
				</div>
			</div>
		</div>
	</section>
